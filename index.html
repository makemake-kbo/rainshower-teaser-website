<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/rainshowerlogo.png">

    <title>Rainshower</title>
  </head>
  <body class="text-center ">
    <iframe src="./assets/silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio id="player" autoplay loop>
      <source src="./assets/background.mp3" type="audio/mp3" style="display: none">
      </audio>

      <video autoplay muted loop id="myVideo" class="">
        <source src="./assets/background.webm" type="video/webm">
        </video>

        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
          <main role="main" class="inner cover">
            <h1 class="cover-heading text" style="font-size: 80px;padding-bottom: 60px;">Rainshower</h1>
            <p class="lead text"><br>
              <a id="loading" style="font-size: 42px; font-family: monospace;">Loading</a>
            </p>
          </main>
        </div>

        <footer class="footer mt-auto py-3 text">
          <div class="container">
            <span class="text-muted"><a href="https://github.com/makemake-kbo/" style="color: #fff;text-decoration: none;">Github</a><a href="https://discord.gg/92TfQWdjEh" style="color: #fff;text-decoration: none;"> Discord</a>
              <a href="https://twitter.com/RainshowerLabs" style="color: #fff;text-decoration: none;"> Twitter</a></span>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </body>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script type="text/javascript">
        var originalText = $("#loading").text(),
            i  = 0;
        setInterval(function() {

            $("#loading").append(".");
            i++;
            
            if(i == 4)
            {
                $("#loading").html(originalText);
                i = 0;
            }

        }, 1500);
      </script>
      </html>
